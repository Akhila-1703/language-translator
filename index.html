<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <form id="translator-form">
            <label for="input-type">Select Input Type:</label>
            <select id="input-type">
                <option value="text">Text</option>
                <option value="audio">Audio</option>
                <option value="image">Image</option>
            </select>

            <label for="target-language">Select Target Language:</label>
            <select id="target-language">
                <option value="Hindi">Hindi</option>
                <option value="Bengali">Bengali</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
                <option value="Kannada">Kannada</option>
                <option value="Malayalam">Malayalam</option>
                <option value="Marathi">Marathi</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Odia">Odia</option>
                <option value="Urdu">Urdu</option>
            </select>

            <div id="text-input">
                <label for="text">Enter Text:</label>
                <textarea id="text" rows="4"></textarea>
            </div>

            <div id="audio-input" style="display: none;">
                <label for="audio">Upload Audio File:</label>
                <input type="file" id="audio" accept=".wav,.mp3">
            </div>

            <div id="image-input" style="display: none;">
                <label for="image">Upload Image File:</label>
                <input type="file" id="image" accept=".png,.jpg,.jpeg">
            </div>

            <button type="submit">Translate</button>
        </form>

        <div id="result">
            <h2>Translation Result</h2>
            <p><strong>Original Text:</strong> <span id="original-text"></span></p>
            <p><strong>Translated Text:</strong> <span id="translated-text"></span></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
